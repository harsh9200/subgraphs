      language: wasm/assemblyscript
      file: ./src/mappings/vaultMappings.ts
      entities:
        - Vault
        - Deposit
        - Transaction
        - Token
      abis:
        - name: Vault
          file: ./abis/Ethereum/vault.json
        - name: ERC20
          file: ./abis/Ethereum/ERC20.json
        - name: Gauge
          file: ./abis/Ethereum/gauge.json
        - name: Strategy
