        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        # Liquidity Locker Vaults Event Handlers
        - event: Deposit(address,uint256)
          handler: handleDepositEvent
        - event: Withdraw(address,uint256)
          handler: handleWithdrawEvent
        - event: Earn(address,uint256)
          handler: handleEarn
      callHandlers:
        - function: deposit(uint256)
          handler: handleDeposit
        - function: withdraw(uint256)
          handler: handleWithdraw
        - function: setGauge(address)
          handler: handleSetGauge
        
        # Liquidity Locker Vaults Call Handlers
        - function: setLiquidityGauge(address)
          handler: handleSetLiquidityGauge
