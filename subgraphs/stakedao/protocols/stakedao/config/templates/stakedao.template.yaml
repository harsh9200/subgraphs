specVersion: 0.0.5
schema:
  file: ./schema.graphql
{{#graftEnabled}}
features:
  - grafting
graft:
  base: {{subgraphId}}
  block: {{graftStartBlock}}
{{/graftEnabled}}
dataSources:
  - kind: ethereum
    name: Controller
    network: {{ network }}
    source:
      address: "{{controllerV1}}"
      abi: EthereumController
      startBlock: {{ controllerV1StartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: EthereumController
          file: ./abis/Ethereum/controller.json
        - name: Vault
          file: ./abis/Ethereum/vault.json
        - name: ERC20
          file: ./abis/Ethereum/ERC20.json
        - name: Strategy
          file: ./abis/Ethereum/strategy.json
        - name: Gauge
          file: ./abis/Ethereum/gauge.json
        - name: StableMaster
          file: ./abis/Ethereum/StableMaster.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      callHandlers:
        - function: setVault(address,address)
          handler: handleSetVault
        - function: setStrategy(address,address)
          handler: handleSetStrategy
      file: ./src/mappings/controllerMappings.ts
  - kind: ethereum
    name: NewController
    network: {{ network }}
    source:
      address: "{{controllerV2}}"
      abi: EthereumController
      startBlock: {{ controllerV2StartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: EthereumController
          file: ./abis/Ethereum/controller.json
        - name: Vault
          file: ./abis/Ethereum/vault.json
        - name: ERC20
          file: ./abis/Ethereum/ERC20.json
        - name: Strategy
          file: ./abis/Ethereum/strategy.json
        - name: Gauge
          file: ./abis/Ethereum/gauge.json
        - name: StableMaster
          file: ./abis/Ethereum/StableMaster.json
        
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      callHandlers:
        - function: setVault(address,address)
          handler: handleSetVault
        - function: setStrategy(address,address)
          handler: handleSetStrategy
      file: ./src/mappings/controllerMappings.ts
  {{#liquidityLockers}}
  - kind: ethereum
    name: {{ name }}
    network: {{ network }}
    source:
      abi: LiquidityLockerStrategy
      address: "{{ address }}"
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: LiquidityLockerStrategy
          file: ./abis/Ethereum/LiquidityLockerStrategy.json
        - name: EthereumController
          file: ./abis/Ethereum/controller.json
        - name: Vault
          file: ./abis/Ethereum/vault.json
        - name: ERC20
          file: ./abis/Ethereum/ERC20.json
        - name: Gauge
          file: ./abis/Ethereum/gauge.json
        - name: Strategy
          file: ./abis/Ethereum/strategy.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: GaugeSet(address,address)
          handler: handleGaugeSet
        - event: VaultToggled(address,bool)
          handler: handleVaultToggled
      file: ./src/mappings/liqudityLockerMappings.ts
  {{/liquidityLockers}}

